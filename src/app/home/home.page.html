<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngFor="let pokemon of Pokemondata">
    <ion-card>
      <ion-card-header>
        <ion-card-title class=" playwrite-in">{{ pokemon.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-container>

</ion-content>
